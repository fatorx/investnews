<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestNews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo">InvestNews</div>
    <nav>
        <a href="#" onclick="showNewsForm()">Cadastrar Not√≠cias</a>
        <a href="#" onclick="showCategoryForm()">Cadastrar Categoria</a>
    </nav>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Pesquisar...">
        <select id="categorySelect">
            <option value="">Todas Categorias</option>
        </select>
        <button onclick="searchNews()">üîç</button>
    </div>
</header>
<div class="container" id="newsContainer">
    <!-- Not√≠cias ser√£o adicionadas aqui dinamicamente -->
</div>
<footer>
    DESENVOLVIDO POR PROGRAMADOR
</footer>

<div id="categoryForm">
    <h2>Cadastrar Categoria</h2>
    <input type="text" id="categoryName" placeholder="Nome da Categoria">
    <button onclick="createCategory()">Cadastrar</button>
    <button onclick="hideCategoryForm()">Cancelar</button>
</div>

<div id="newsForm">
    <h2>Cadastrar Not√≠cia</h2>
    <input type="text" id="newsTitle" placeholder="T√≠tulo da Not√≠cia">
    <textarea id="newsContent" placeholder="Conte√∫do da Not√≠cia"></textarea>
    <select id="newsCategory">
        <!-- Categorias ser√£o adicionadas aqui dinamicamente -->
    </select>
    <button onclick="createNews()">Cadastrar</button>
    <button onclick="hideNewsForm()">Cancelar</button>
</div>

<div id="newsDetails">
    <h2 id="detailsTitle"></h2>
    <p id="detailsContent"></p>
    <button onclick="hideNewsDetails()">Fechar</button>
</div>

<script>
    const HOST = 'http://localhost:8007/api';

    async function fetchNews(keyword = '', category_id = '') {
        try {
            const response = await fetch(`${HOST}/news?keyword=${keyword}&category_id=${category_id}`);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const newsData = await response.json();
            displayNews(newsData);
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    function displayNews(newsData) {
        const newsContainer = document.getElementById('newsContainer');
        newsContainer.innerHTML = '';

        newsData.forEach(news => {
            const newsElement = document.createElement('div');
            newsElement.className = 'noticia';
            newsElement.innerHTML = `
                    <h2>${news.title}</h2>
                    <p>${news.content.substring(0, 100)}...</p>
                    <button onclick="viewNews(${news.id})">Acessar</button>
                    <button onclick="confirmDeleteNews(${news.id})">Excluir</button>
                `;
            newsContainer.appendChild(newsElement);
        });
    }

    async function viewNews(id) {
        try {
            const response = await fetch(`${HOST}/news/${id}`);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const news = await response.json();
            document.getElementById('detailsTitle').textContent = news.title;
            document.getElementById('detailsContent').textContent = news.content;
            document.getElementById('newsDetails').style.display = 'block';
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    function hideNewsDetails() {
        document.getElementById('newsDetails').style.display = 'none';
    }

    function searchNews() {
        const searchInput = document.getElementById('searchInput').value;
        const categorySelect = document.getElementById('categorySelect').value;
        fetchNews(searchInput, categorySelect);
    }

    async function fetchCategories() {
        try {
            const response = await fetch( `${HOST}/categories`);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const categoriesData = await response.json();
            populateCategorySelect(categoriesData);
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    function populateCategorySelect(categoriesData) {
        const categorySelect = document.getElementById('categorySelect');
        const newsCategory = document.getElementById('newsCategory');
        categorySelect.innerHTML = '<option value="">Todas Categorias</option>';
        newsCategory.innerHTML = '';

        categoriesData.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
            newsCategory.appendChild(option.cloneNode(true));
        });
    }

    function showCategoryForm() {
        document.getElementById('categoryForm').style.display = 'block';
    }

    function hideCategoryForm() {
        document.getElementById('categoryForm').style.display = 'none';
    }

    function showNewsForm() {
        document.getElementById('newsForm').style.display = 'block';
    }

    function hideNewsForm() {
        document.getElementById('newsForm').style.display = 'none';
    }

    async function createCategory() {
        const categoryName = document.getElementById('categoryName').value;
        try {
            const response = await fetch(`${HOST}/categories`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: categoryName })
            });
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            hideCategoryForm();
            fetchCategories(); // Refresh categories after adding a new one
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    async function createNews() {
        const newsTitle = document.getElementById('newsTitle').value;
        const newsContent = document.getElementById('newsContent').value;
        const newsCategory = document.getElementById('newsCategory').value;
        try {
            const response = await fetch(`${HOST}/news`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: newsTitle, content: newsContent, category_id: newsCategory })
            });
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            hideNewsForm();
            fetchNews(); // Refresh news after adding a new one
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    function confirmDeleteNews(id) {
        if (confirm("Tem certeza de que deseja excluir esta not√≠cia?")) {
            deleteNews(id);
        }
    }

    async function deleteNews(id) {
        try {
            const response = await fetch(`${HOST}/news/${id}`, {
                method: 'DELETE'
            });
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            fetchNews(); // Refresh news after deletion
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    // Chamar a fun√ß√£o para buscar e exibir not√≠cias ao carregar a p√°gina
    window.onload = () => {
        fetchNews();
        fetchCategories();
    };
</script>
</body>
</html>
